{% extends "../base.html" %}

<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>
                <a href="/index">主页</a>
            </li>
            <li class="active">
                <a class="this">系统设置</a>
            </li>
            <li class="active">
                <a class="this-page">图片方式</a>
            </li>
            <li class="active">
                <a class="">添加图片方式</a>
            </li>
        </ol>

    </div>
</div>

{% block body %}

<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">更新图片信息</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" action="/base/photo_update/">
                    <input name="photo_id" value ={{photo.photo_id }} hidden>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图片名称</label>
                        <div class="col-sm-6">
                            <input type="text" name="photo_name" value={{ photo.photo_name }} lay-verify="title" autocomplete="off" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图片描述</label>
                        <div class="col-sm-6">
                            <textarea name="description"  class="layui-textarea">{{ photo.description }}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <button type="submit" class="btn btn-primary">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>



{% endblock %}
