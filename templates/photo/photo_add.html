{% extends "../base.html" %}

{% block crumbs %}
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>
                <a href="/yqjr/index">主页</a>
            </li>
            <li class="active">
                <a class="this">基础信息</a>
            </li>
            <li class="active">
                <a class="this-page" href="/base/photo/">项目管理</a>
            </li>
            <li class="active">
                <a class="">添加图片</a>
            </li>
        </ol>

    </div>
</div>
{% endblock %}

{% block body %}


<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">添加图片</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" action="/base/photo_add/">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图片名称</label>
                        <div class="col-sm-6">
                            <input type="text" name="photo_name" class="form-control">
                        </div>
                        {% if messages %}
                        {% for msg in messages %}
                        <div style="color:red">{{ msg.message }} !</div>
                        {% endfor %}
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图片描述</label>
                        <div class="col-sm-6">
                            <textarea name="description" placeholder="请输入内容" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图片分类</label>
                        <div class="col-sm-6">
                            <select name="sign" class="form-control">
                                {% for sign in sign_list %}
                                <option value={{ sign.sign_id }}>{{ sign.sign_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>

{% endblock%}
